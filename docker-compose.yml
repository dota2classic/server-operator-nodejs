services:
  rabbitmq:
    networks:
      - world_network
    image: rabbitmq:management
    #    volumes:
    #      - "./data:/var/lib/rabbitmq/mnesia/"
    #    environment:
    #      - RABBITMQ_DEFAULT_USER=itachi
    #      - RABBITMQ_DEFAULT_PASS=j#AP0M6J6Z4
    ports:
      - 5672:5672
      - '0.0.0.0:15672:15672'
  core:
    networks:
      - world_network
    container_name: core
    image: dota2classic/matchmaking:core2
    volumes:
      - ./configs/core.yaml:/config.yaml
  user:
    networks:
      - world_network
    container_name: user
    image: dota2classic/matchmaking:user-service
    volumes:
      - ./configs/user.yaml:/config.yaml
  gameserver:
    networks:
      - world_network
    container_name: gameserver
    restart: always
    image: dota2classic/matchmaking:gameserver
    volumes:
      - ./configs/gameserver.yaml:/config.yaml
    ports:
      - '0.0.0.0:5003:5003'
  forum:
    networks:
      - world_network
    restart: always
    depends_on:
      - redis
    container_name: forum
    image: dota2classic/matchmaking:forum
    volumes:
      - ./configs/forum.yaml:/config.yaml
    ports:
      - '0.0.0.0:6009:6009'
  redis:
    networks:
      - world_network
    container_name: redis
    image: redis:7.4.0-alpine
    restart: always
    command: [ redis-server, /usr/local/etc/redis/redis.conf ]

    ports:
      - '0.0.0.0:6379:6379'
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
  postgres:
    networks:
      - world_network
    container_name: db
    image: postgres:16.4-bookworm
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - '0.0.0.0:5432:5432'
  api:
    networks:
      - world_network
    container_name: api
    image: dota2classic/matchmaking:api-gateway
    depends_on:
      - user
      - redis
    restart: always
    volumes:
      - ./configs/api.yaml:/config.yaml

    ports:
      - '0.0.0.0:6001:6001'
  operator:
    container_name: operator
    networks:
      - srcds_network
      - world_network
    image: dota2classic/operator
    volumes:
      - ./configs/operator.yaml:/config.yaml
      - //Users/itachi/.orbstack/run/docker.sock:/var/run/docker.sock
      - srcds_artifacts_logs:/volume/logs
      - srcds_artifacts_replays:/volume/replays
      - srcds_artifacts_configs:/volume/configs
    ports:
      - '0.0.0.0:7777:7777'
  fluentbit:
    networks:
      - world_network
    container_name: fluentbit
    image: cr.fluentbit.io/fluent/fluent-bit:2.0
    ports:
      - 24224:24224
      - 24224:24224/udp
    volumes:
      - ./configs/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
  jaeger:
    networks:
      - world_network
    restart: always
    image: jaegertracing/all-in-one:latest
    mem_limit: "1GB"
    ports:
      - "16686:16686"
      - "4318:4318"
      - "4317:4317"
    environment:
      - LOG_LEVEL=debug
networks:
  srcds_network:
    driver: bridge
    external: true
  world_network:
    driver: bridge
volumes:
  srcds_artifacts_logs:
    external: true
  srcds_artifacts_replays:
    external: true
  srcds_artifacts_configs:
    external: true
