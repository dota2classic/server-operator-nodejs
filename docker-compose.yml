services:
  rabbitmq:
    networks:
      - world_network
    image: rabbitmq:management
    #    volumes:
    #      - "./data:/var/lib/rabbitmq/mnesia/"
    #    environment:
    #      - RABBITMQ_DEFAULT_USER=itachi
    #      - RABBITMQ_DEFAULT_PASS=j#AP0M6J6Z4
    ports:
      - 5672:5672
      - "0.0.0.0:15672:15672"
  core:
    networks:
      - world_network
    container_name: core
    image: dota2classic/matchmaking:core2
    volumes:
      - ./configs/core.yaml:/config.yaml
  user:
    networks:
      - world_network
    container_name: user
    image: dota2classic/matchmaking:user-service
    volumes:
      - ./configs/user.yaml:/config.yaml
  gameserver:
    networks:
      - world_network
    container_name: gameserver
    restart: always
    image: dota2classic/matchmaking:gameserver
    volumes:
      - ./configs/gameserver.yaml:/config.yaml
    ports:
      - "0.0.0.0:5003:5003"
  forum:
    networks:
      - world_network
    restart: always
    depends_on:
      - redis
    container_name: forum
    image: dota2classic/matchmaking:forum
    volumes:
      - ./configs/forum.yaml:/config.yaml
    ports:
      - "0.0.0.0:6009:6009"
  redis:
    networks:
      - world_network
    container_name: redis
    image: redis:7.4.0-alpine
    restart: always
    command: [ redis-server, /usr/local/etc/redis/redis.conf ]

    ports:
      - "0.0.0.0:6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
  postgres:
    networks:
      - world_network
    container_name: db
    image: postgres:16.4-bookworm
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "0.0.0.0:5432:5432"
  api:
    networks:
      - world_network
    container_name: api
    image: dota2classic/matchmaking:api-gateway
    depends_on:
      - user
      - redis
    restart: always
    volumes:
      - ./configs/api.yaml:/home/bun/app/config.yaml

    ports:
      - "0.0.0.0:6001:6001"
  operator:
    container_name: operator
    networks:
      - srcds_network
      - world_network
    image: dota2classic/operator
    volumes:
      - ./configs/operator.yaml:/config.yaml
      - //Users/itachi/.orbstack/run/docker.sock:/var/run/docker.sock
    environment:
      - RABBITMQ_DEFAULT_USER=itachi
      - RABBITMQ_DEFAULT_PASS=j#AP0M6J6Z4
    ports:
      - "0.0.0.0:7777:7777"
networks:
  srcds_network:
    driver: bridge
    external: true
  world_network:
    driver: bridge
